<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" ng-model="login.username" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" type="password" ng-model="login.password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Remember Me" ng-model="login.rm">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="loginAction()" class="btn btn-lg btn-success btn-block">Login</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
