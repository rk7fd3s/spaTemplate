<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="SPA (Single Page Application) is a Great Solution.">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>- SPA template -</title>
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/libs/startbootstrap-sb-admin-2/sb-admin-2.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script type="text/javascript" charset="utf-8" src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-cookies.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-resource.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./signin.js"></script>
</head>

<body ng-app="app">
    <div class="container" ng-cloak ng-controller="signinController">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
            </div>
            <div class="col-sm-6 col-sm-offset-3">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                      <span class="fa-stack">
                        <i class="fa fa-square-o fa-rotate-270 fa-stack-2x"></i>
                        <i class="fa fa-recycle fa-rotate-270 fa-stack-1x"></i>
                      </span>
                      <span>SPA template</span>
                    </div>
                    <div class="panel-body">
                        <form name="frmSignIn" novalidate>
                            <fieldset>
                                <div class="alert alert-warning" ng-messages="frmSignIn.$invalid" ng-if="showMessage(frmSignIn)" ng-messages-multiple>
                                    <div ng-messages="frmSignIn.un.$error" ng-if="frmSignIn.un.$touched || frmSignIn.$submitted">
                                        <div ng-message="required">You did not enter username field</div>
                                    </div>
                                    <div ng-messages="frmSignIn.pw.$error" ng-if="frmSignIn.pw.$touched || frmSignIn.$submitted">
                                        <div ng-message="required">You did not enter password field</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="un">Username or email address</label>
                                    <input class="form-control" placeholder="Username or email address" name="un" ng-model="signin.username" autofocus="" autocomplete="off" required>
                                </div>
                                <div class="form-group">
                                    <label style="width:100%;" for="password">Password <a href="/password_reset" style="float:right;">Forgot password?</a></label>
                                    <input class="form-control" placeholder="Password" type="password" name="pw" ng-model="signin.password" autocomplete="off" required>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="Remember Me" name="rm" ng-model="signin.rm">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a id="btnSignin" class="btn btn-lg btn-success btn-block" ng-click="SigninAction()">Sign In</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
